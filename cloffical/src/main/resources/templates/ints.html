<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>index</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link th:href="@{../bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{../bootstrap/css/main.css}" rel="stylesheet" />
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">hello</div>
        <div class="panel-body" th:text="${xname}"></div>
        <table>
    <tr data-th-each="user : ${xname}">
    <td data-th-text="${user.age}">...哈哈哈哈</td>
    <td data-th-text="${user.name}">...</td> </tr>
</table>
        
        
        
    </div>
    <div class="panel panel-warning">
        <div class="panel-heading">hello</div>
        <div id="usernamediv" class="panel-body"></div>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery-2.2.4.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script th:inline="javascript">
        $(function(){
            $.ajax({
                url:"/thymeleaf/ajax",
                data:{
                    username:"xxx"
                },
                type:"get",
                dataType:"text",
                success:function(text){
                    alert(text);
                    $("#usernamediv").text(text);
                }
            });
        });
    </script>
</body>
</html>
